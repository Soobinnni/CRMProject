<!DOCTYPE html>
<html>
    <head>
        <title>로그인 페이지</title>
    </head>
    <body>
        <form action="{{url_for('login')}}" method = "post" >
            <input type="id" id="login_id" name="login_id" placeholder="아이디를 입력하세요">
            <input type="password" id="login_pwd" name="login_pwd" placeholder="비밀번호를 입력하세요">
            <button type="submit" class="login">로그인</button>
        </form>
    </body>
</html>
